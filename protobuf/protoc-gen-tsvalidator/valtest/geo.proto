syntax = "proto3";
package valtest;

import "s12/protobuf/proto/validator.proto";

option go_package = "github.com/SafetyCulture/s12-proto/protobuf/protoc-gen-tsvalidator/valtest";

message GeoValidationMessage {
  double latitude = 6
      [ (validator.number) = {optional : true, range : "-90:90"} ];
  double longitude = 7 [
    (validator.number) = {optional : true, log_only : true, range : "-180:180"}
  ];
  int32 accuracy = 9 [
    (validator.number) = {optional : true, log_only : true, range : "0:10000"}
  ];
}
